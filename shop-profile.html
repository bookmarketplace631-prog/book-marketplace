        <header>
            <button class="sidebar-toggle" id="sidebar-toggle">â˜°</button>
            <h1>My Book - Shop Profile</h1>
        </header>
    <main>
        <h2>Edit Shop Profile</h2>
        <form id="profile-form" enctype="multipart/form-data">
            <label for="shop_name">Shop Name:</label>
            <input type="text" id="shop_name" required>

            <label for="owner_name">Owner Name:</label>
            <input type="text" id="owner_name" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" required>

            <label for="address">Address:</label>
            <textarea id="address" required></textarea>

            <label for="city">City:</label>
            <input type="text" id="city" required>

            <label for="logo">Logo:</label>
            <input type="file" id="logo" accept="image/*">
            <img id="current-logo" style="width: 100px; height: 100px;">

            <label for="banner">Banner:</label>
            <input type="file" id="banner" accept="image/*">
            <img id="current-banner" style="width: 200px; height: 100px;">

            <button type="submit">Update Profile</button>
        </form>

        <h2>Notifications</h2>
        <div id="notifications-list"></div>
    </main>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book - Manage Books</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <h2>Shop Dashboard</h2>
        <a href="shop-dashboard.html">Dashboard</a>
        <a href="manage-books.html" class="active">Manage Books</a>
        <a href="incoming-orders.html">Incoming Orders</a>
        <a href="order-history.html">Order History</a>
        <a href="shop-profile.html">Edit Shop Profile</a>
        <a href="#" id="logout">Logout</a>
    </div>
    <div class="main-content">
        <header>
            <button class="sidebar-toggle" id="sidebar-toggle">â˜°</button>
            <h1>My Book - Manage Books</h1>
        </header>
    <main>
        <h2>Your Books</h2>
        <form id="book-form">
            <input type="hidden" id="book-id">
            <input type="hidden" id="current-cover">
            <label for="book-name">Book Name:</label>
            <input type="text" id="book-name" required>
            
            <label for="edition">Edition:</label>
            <input type="text" id="edition">
            
            <label for="subject">Subject:</label>
<select id="subject">
  <option value="">Choose a subject...</option>
  
</select>
            
            <label for="grade">Grade:</label>
            <select id="grade">
                <option value="">Choose a grade...</option>
                
            </select>
            
            <label for="category">Category:</label>
            <select id="category">
                <option value="academic">Academic</option>
                <option value="non-academic">Non-Academic</option>
            </select>
            
            <label for="price">Price:</label>
            <input type="number" id="price" required>
            
            <label for="condition">Condition:</label>
            <select id="condition">
                <option value="new">New</option>
                <option value="used">Used</option>
            </select>

            <label for="stock">Stock:</label>
            <input type="number" id="stock" required>

            <label for="cover">Cover Image:</label>
            <input type="file" id="cover" accept="image/*">
            
            <button type="submit" id="submit-btn">Add Book</button>
            <button type="button" id="cancel-btn" style="display: none;">Cancel</button>
        </form>
        <div id="books-list"></div>
    </main>
    </div>
    <script src="js/manage-books.js"></script>
</body>
</html>

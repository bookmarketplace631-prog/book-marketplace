<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="banner" style="width: 100%; height: 200px; background-color: #ccc; background-size: cover; background-position: center;"></div>
    <div class="container">
        <div class="profile-header">
            <img id="logo" src="" alt="Shop Logo" style="width: 100px; height: 100px; border-radius: 50%; margin-right: 20px;">
            <div>
                <h1 id="shop-name"></h1>
                <p id="shop-owner"></p>
                <p id="shop-phone"></p>
                <p id="shop-address"></p>
                <p id="shop-city"></p>
                <div id="shop-rating"></div>
            </div>
        </div>
        <div id="edit-section" style="display: none;">
            <h2>Edit Profile</h2>
            <form id="profile-form">
                <label>Shop Name: <input type="text" id="edit-shop-name"></label><br>
                <label>Owner Name: <input type="text" id="edit-owner-name"></label><br>
                <label>Phone: <input type="text" id="edit-phone"></label><br>
                <label>Address: <input type="text" id="edit-address"></label><br>
                <label>City: <input type="text" id="edit-city"></label><br>
                <label>Logo: <input type="file" id="logo-file" accept="image/*"></label><br>
                <label>Banner: <input type="file" id="banner-file" accept="image/*"></label><br>
                <button type="submit">Save</button>
            </form>
        </div>
        <div id="reviews-section">
  <h3>Reviews</h3>
  <div id="reviews-list"></div>
  <h4>Add Review</h4>
  <form id="review-form">
    <label>Rating: <select id="rating" required>
      <option value="5">5 Stars</option>
      <option value="4">4 Stars</option>
      <option value="3">3 Stars</option>
      <option value="2">2 Stars</option>
      <option value="1">1 Star</option>
    </select></label>
    <label>Comment: <textarea id="comment" rows="3"></textarea></label>
    <button type="submit">Submit Review</button>
  </form>
</div>
        <div id="books-section">
  <h3>Books by this Shop</h3>
  <div id="books-list"></div>
</div>
    </div>

    <script src="js/shop-profile-student.js"></script>
</body>
</html>

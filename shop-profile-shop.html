<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="banner" style="width: 100%; height: 200px; background-color: #ccc; background-size: cover; background-position: center;"></div>
    <div class="container">
        <div class="profile-header">
            <img id="logo" src="" alt="Shop Logo" style="width: 100px; height: 100px; border-radius: 50%; margin-right: 20px;">
            <div>
                <h1 id="shop-name"></h1>
                <p id="shop-owner"></p>
                <p id="shop-phone"></p>
                <p id="shop-address"></p>
                <p id="shop-city"></p>
                <div id="shop-rating"></div>
            </div>
        </div>
        <div id="edit-section">
            <h2>Edit Profile</h2>
            <form id="profile-form">
                <label>Shop Name: <input type="text" id="edit-shop-name"></label><br>
                <label>Owner Name: <input type="text" id="edit-owner-name"></label><br>
                <label>Phone: <input type="text" id="edit-phone"></label><br>
                <label>Address: <input type="text" id="edit-address"></label><br>
                <label>City: <input type="text" id="edit-city"></label><br>
                <label>Logo: <input type="file" id="logo-file" accept="image/*"></label><br>
                <label>Banner: <input type="file" id="banner-file" accept="image/*"></label><br>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <script src="js/shop-profile-shop.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book - Shop Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Book - Shop Access</h1>
    </header>
    <main>
        <div id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <label for="login-phone">Phone:</label>
                <input type="text" id="login-phone" required>
                
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" required>
                
                <button type="submit">Login</button>
            </form>
            <p><a href="#" id="show-register">New shop? Register here</a></p>
        </div>
        
        <div id="register-section" style="display: none;">
            <h2>Register</h2>
            <form id="register-form">
                <label for="shop-name">Shop Name:</label>
                <input type="text" id="shop-name" required>
                
                <label for="owner-name">Owner Name:</label>
                <input type="text" id="owner-name" required>
                
                <label for="register-phone">Phone:</label>
                <input type="number" id="register-phone" required>
                
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" required>
                
                <label for="address">Address:</label>
                <textarea id="address" required></textarea>
                
                <label for="city">City:</label>
                <div class="city-search-container">
                    <input type="text" id="city-search" placeholder="Search for your city..." autocomplete="off" required>
                    <div id="city-dropdown" class="city-dropdown">
                        <!-- Cities will be populated by JavaScript -->
                    </div>
                </div>
                <input type="hidden" id="city" name="city" required>
                
                <button type="submit">Register</button>
            </form>
            <p><a href="#" id="show-login">Already have an account? Login here</a></p>
        </div>
        
        <p id="error"></p>
    </main>
    <script src="js/shop-login.js"></script>
</body>
</html>
